variables:
  REGISTRY: reg-ext.w6d.io
  CONTAINER_IMAGE: ${REGISTRY}/${CI_PROJECT_PATH}
  DOCKER_DRIVER: overlay2
  JOB_USER: "gitlab-ci-token"

stages:
  - build
  - tests

build:
  stage: build
  image: golang:1.14.6
  script:
    - go build ./...
  tags:
    - dockerimage
tests:unit:
  stage: tests
  image: golang:1.14.6
  script:
    - go get golang.org/x/tools/cmd/coverZ
    - go test -coverprofile fmtcoverage.html fmt
  tags:
    - dockerimage
tests:lint:
  stage: tests
  image: golang:1.14.6
  script:
    - go get -u golang.org/x/lint/golint
    - golint ./...
  tags:
    - dockerimage





    
include:
  - project: 'library/stages'
    ref: v1.0.0
    file: '/gitlab/footer.yaml'
